name: Deploy to GKE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup-build-deploy:
    name: Setup, Build, and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    
    env:
      PROJECT_ID: cs144-25s-brandonle
      GKE_CLUSTER: bruinhottake-cluster
      GKE_ZONE: us-central1-a
      DEPLOYMENT_NAME: bruinhottake
      WIF_PROVIDER: projects/cs144-25s-brandonle/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider
      SERVICE_ACCOUNT: github-actions@cs144-25s-brandonle.iam.gserviceaccount.com

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}
        install_components: 'gke-gcloud-auth-plugin'

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ env.WIF_PROVIDER }}
        service_account: ${{ env.SERVICE_ACCOUNT }}

    - name: Configure Docker
      run: gcloud auth configure-docker

    - name: Get GKE Credentials
      run: |
        gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
          --zone ${{ env.GKE_ZONE }} \
          --project ${{ env.PROJECT_ID }}

    - name: Build and Push Backend
      run: |
        cd backend
        docker build -t gcr.io/${{ env.PROJECT_ID }}/backend:${{ github.sha }} .
        docker push gcr.io/${{ env.PROJECT_ID }}/backend:${{ github.sha }}
        docker tag gcr.io/${{ env.PROJECT_ID }}/backend:${{ github.sha }} gcr.io/${{ env.PROJECT_ID }}/backend:latest
        docker push gcr.io/${{ env.PROJECT_ID }}/backend:latest

    - name: Build and Push Frontend
      run: |
        cd frontend
        docker build -t gcr.io/${{ env.PROJECT_ID }}/frontend:${{ github.sha }} .
        docker push gcr.io/${{ env.PROJECT_ID }}/frontend:${{ github.sha }}
        docker tag gcr.io/${{ env.PROJECT_ID }}/frontend:${{ github.sha }} gcr.io/${{ env.PROJECT_ID }}/frontend:latest
        docker push gcr.io/${{ env.PROJECT_ID }}/frontend:latest

    - name: Update Backend Deployment
      run: |
        kubectl set image deployment/backend \
          backend=gcr.io/${{ env.PROJECT_ID }}/backend:${{ github.sha }} \
          -n ucla-forum

    - name: Update Frontend Deployment
      run: |
        kubectl set image deployment/frontend \
          frontend=gcr.io/${{ env.PROJECT_ID }}/frontend:${{ github.sha }} \
          -n ucla-forum

    - name: Verify Deployment
      run: |
        kubectl rollout status deployment/backend -n ucla-forum
        kubectl rollout status deployment/frontend -n ucla-forum 